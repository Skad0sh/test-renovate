<html>
    <head>
        <title>test</title>
        <link rel="stylesheet" href="./data.css">
    </head>
    <body>
        <h1 class="shadow">JS flag checker</h1>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='input' required />
            <label for="name" class="form__label">Flag</label>
          </div>
          <button class="fill" id="btn" onclick="check()">check</button>
          <script>
            const input=document.getElementById('input');
            function check(){
                value=input.value;
                let alnum='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789{}_'
                let index=['0x8', '0x5', '0xd', '0xb', '0x2', '0x0', '0x13', '0x6', '0x5', '0x3e', '0x3e', '0x1f', '0xb', '0x0', '0x37', '0xa', '0x37', '0x37', '0x13', '0x40', '0x40', '0x5', '0x9', '0xb', '0x1a', '0x38', '0x15', '0x6', '0x1a', '0x40', '0x12', '0x27', '0x1c', '0xe', '0x11', '0x13', '0x8', '0x37', '0xf', '0x40', '0x13', '0x13', '0x40', '0x7', '0x7', '0x8', '0x37', '0x12', '0x2', '0x40', '0xa', '0x34', '0x37', '0xd', '0x11', '0x37', '0x3f', '0x3f']
                flags=['','']
                for(i=0;i<58;i++){
                    if(i%2===0)
                        flags[0]+=alnum[parseInt(index[i],16)]
                    else
                        flags[1]+=alnum[parseInt(index[i],16)]    
                    
                   
                }
                if(flags[0]===value){
                    alert(`found the flag ${flags[0]}`);
                }else{
                    alert('note the flag')
                }
            }
        </script>
    </body>
</html>
